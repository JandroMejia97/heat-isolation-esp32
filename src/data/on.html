<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototipo de control de temperatura</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            width: 80%;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        p {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }

        label {
            display: block;
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Taller de Proyecto II</h1>
        <hr>
        <h1>Heat Isolation</h1>
        <br><br>
        <div id="mediciones">
            <label for="estadoPrototipo">Estado del Prototipo: <span id="estadoPrototipo"></span></label>
            <label for="temperaturaInterna">Internal Temperature: <span id="temperaturaInterna"></span></label>
            <label for="temperaturaExterna">External Temperature: <span id="temperaturaExterna"></span></label>
        </div>
        <div class="button-container">
            <button id="off">Turn off</button>
            <button onclick="goToInforme()">Stop</button>
        </div>
    </div>

    <script>
        // Leer el JSON con las mediciones de los sensores
        var mediciones = JSON.parse('{"temperaturaInterna": 25, "temperaturaExterna": 20, "estadoPrototipo": "WAITING"}');

        // Mostrar los datos en el centro de la pantalla en etiquetas
        document.getElementById("temperaturaInterna").innerHTML = mediciones.temperaturaInterna;
        document.getElementById("temperaturaExterna").innerHTML = mediciones.temperaturaExterna;
        document.getElementById("estadoPrototipo").innerHTML = mediciones.estadoPrototipo;

        // Crear un botón de off para apagar el prototipo
        var offButton = document.getElementById("off");
        offButton.addEventListener("click", function() {
            // Apagar el prototipo
            window.location.href = "main.html";
        });

        // Función para redirigir a la página de informe
        function goToInforme() {
            window.location.href = "informe.html";
        }
    </script>

    <footer>
        Proyecto desarrollado por: Alejandro Hernández Mejía, Gabriel Torres, Francisco Fernández
    </footer>
</body>
</html>
